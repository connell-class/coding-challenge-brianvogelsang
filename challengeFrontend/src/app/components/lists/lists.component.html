<div class="myContainer">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">List Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of this.lists; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ x.listName }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="clickListButton(x)"
          >
            View
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="clickDeleteButton(x)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <input
    class="myInput"
    type="text"
    [(ngModel)]="this.myList.listName"
    placeholder="New List Name"
  />
  <button type="button" class="btn btn-warning" (click)="clickAddTable()">
    Make a new List
  </button>
</div>
